<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com pseudoclasses</title>
    <style>

        div{
            background-color: rgb(21, 72, 72);
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black; /* bordas */
            width: 200px; 
            height: 200px; /* altura */
            text-align: center;
            display:inline-block; /* tudo na mesma linha */

        }
        div:hover{
            background-color: aqua;

        }
    </style>
</head>
<body>
     <main>
        <div id="div1"> d1</div>
        <div id="div2"> d2</div>
        <div id="div3"> d3</div>

     </main>


</body>
</html>
